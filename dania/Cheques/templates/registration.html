<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restiration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        h1, form, input, p{ 
     padding: 0;
     margin: 0;
     outline: none;
     font-family: Roboto, Arial, sans-serif;
     font-size: 16px;
     color: #666;
     }
     h1 {
     padding: 10px 0;
     font-size: 32px;
     font-weight: 300;
     text-align: center;
     }
     p {
     font-size: 12px;
     }
     hr {
     color: #a9a9a9;
     opacity: 0.3;
     }
     .main-block {
     max-width: 340px; 
     min-height: 460px; 
     padding: 10px 0;
     margin: auto;
     border-radius: 5px; 
     border: solid 1px #ccc;
     box-shadow: 1px 2px 5px rgba(0,0,0,.31); 
     background: #ebebeb; 
     }
    
     .account-type, .gender {
     margin: 15px 0;
     }
     input[type=radio] {
     display: none;
     }
     label#icon {
     margin: 0;
     border-radius: 5px 0 0 5px;
     }
     label.radio {
     position: relative;
     display: inline-block;
     padding-top: 4px;
     margin-right: 20px;
     text-indent: 30px;
     overflow: visible;
     cursor: pointer;
     }
     label.radio:before {
     content: "";
     position: absolute;
     top: 2px;
     left: 0;
     width: 20px;
     height: 20px;
     border-radius: 50%;
     background: black;
     }
     label.radio:after {
     content: "";
     position: absolute;
     width: 9px;
     height: 4px;
     top: 8px;
     left: 4px;
     border: 3px solid #fff;
     border-top: none;
     border-right: none;
     transform: rotate(-45deg);
     opacity: 0;
     }
     input[type=radio]:checked + label:after {
     opacity: 1;
     }
     input[type=text], input[type=password] {
     width: calc(100% - 57px);
     height: 36px;
     margin: 13px 0 0 -5px;
     padding-left: 10px; 
     border-radius: 0 5px 5px 0;
     border: solid 1px #cbc9c9; 
     box-shadow: 1px 2px 5px rgba(0,0,0,.09); 
     background: #fff; 
     }
     input[type=password] {
     margin-bottom: 15px;
     }
     #icon {
     display: inline-block;
     padding: 9.3px 15px;
     box-shadow: 1px 2px 5px rgba(0,0,0,.09); 
     background: black;
     color: #fff;
     text-align: center;
     }
     .btn-block {
     margin-top: 10px;
     text-align: center;
     }
     button {
     width: 100%;
     padding: 10px 0;
     margin: 10px auto;
     border-radius: 5px; 
     border: none;
     background:black; 
     font-size: 14px;
     font-weight: 600;
     color: #fff;
     }
     #login_nav{
       width:100%;
       height: 60px;
       background-color: black;
     }
     #login_head{
       font-family: Cursive;
       color: black;
     }
     button:hover {
     background: black;
     }
     #content {
       width: 300px;
       position: relative;
       left: 600px;
   
   }
   #content img {
       position: absolute;
       top: 0px;
       right: 0px;
   
   }
   #mission{
     font-size: large;
     color: black;
   }
   #dania_head{
     color: white;
     font-family: Cursive;
   }
   #dania{
   height: 150px;
   width: 100%;
   border: #282d32;
   }
   
   .footer-dark {
     padding:50px 0;
     color:#f0f9ff;
     background-color: black;
   }
   #pass{
     position: absolute;
   
     left: 100px;
   }
   
   .footer-dark h3 {
     margin-top:0;
     margin-bottom:12px;
     font-weight:bold;
     font-size:16px;
   }
   
   .footer-dark ul {
     padding:0;
     list-style:none;
     line-height:1.6;
     font-size:14px;
     margin-bottom:0;
   }
   
   .footer-dark ul a {
     color:inherit;
     text-decoration:none;
     opacity:0.6;
   }
   
   .footer-dark ul a:hover {
     opacity:0.8;
   }
   
   @media (max-width:767px) {
     .footer-dark .item:not(.social) {
       text-align:center;
       padding-bottom:20px;
     }
   }
   
   .footer-dark .item.text {
     margin-bottom:36px;
   }
   
   @media (max-width:767px) {
     .footer-dark .item.text {
       margin-bottom:0;
     }
   }
   
   .footer-dark .item.text p {
     opacity:0.6;
     margin-bottom:0;
   }
   
   .footer-dark .item.social {
     text-align:center;
   }
   
   @media (max-width:991px) {
     .footer-dark .item.social {
       text-align:center;
       margin-top:20px;
     }
   }
   
   .footer-dark .item.social > a {
     font-size:20px;
     width:36px;
     height:36px;
     line-height:36px;
     display:inline-block;
     text-align:center;
     border-radius:50%;
     box-shadow:0 0 0 1px rgba(255,255,255,0.4);
     margin:0 8px;
     color:#fff;
     opacity:0.75;
   }
   
   .footer-dark .item.social > a:hover {
     opacity:0.9;
   }
   
   .footer-dark .copyright {
     text-align:center;
     padding-top:24px;
     opacity:0.3;
     font-size:13px;
     margin-bottom:0;
   }
   /* .footer-dark{
     background-color: black;
   
   }   */
   
form{
    position:relative; /* or absolute */
  top: 36%;
  left: 36%;
}
input{
    

    width: 430px;
}


   
     </style>
 
</head>
<body>
    <nav id="login_nav">
        <h1 id="dania_head">Welcome To Dania Site </h1>
</nav>
<h1>Registration</h1>
    <form action="/home/reg_log" method="post" id="post-form">
        {% csrf_token %}

  
    <div class="col-md-4">
    <label>First Name :</label>
    <input type="text" name="first_name" id="first_name">
    </div>

    <div class="col-md-4">
    <label>Last Name :</label>
    <input type="text" name="last_name" id="last_name">
    </div>
    <div class="col-md-4">
        
    <label>Email :</label>
    <br>
    <input type="text" name="email" id="email">
    </div>
    <div class="col-md-4">
    <label>Passward :</label>
    <input type="password"name="password" id="password">
    </div>
    <div class="col-md-4">
    <label>Confirm PW :</label>
    <input type="password" name="confirm_password" id="confirm_password">
    </div>
    <br>
    <div class="col-md-4">
    <input type="submit" value="Register"   class="btn btn-dark">
    </div>
    </form>
    {% if messages %}
    <ul >    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
