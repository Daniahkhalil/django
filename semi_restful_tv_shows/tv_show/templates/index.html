<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 

</head>
<body>
    <div>
    <h1> All Shows </h1>
    <table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Network</th>
        <th>Realse Date</th>
        <th>Action</th>
    </tr>
    {% for show in list_of_shows%}
    <tr>
    <td>
        {{show.id}}      
    </td>
    <td>
        {{show.title}}
    </td>
    <td>
        {{show.network}}
    </td>
    <td>
        {{show.release_date}}
    </td>
    <td>
    <form action="/show/{{show.id}}">
        {% csrf_token %}
        <input type="hidden" name="show_id" value="{{show.id}}">
        <a href="/show/{{show.id}}" type="submit">Show</a> 
        <a href="/show/{{show.id}}/edit" type="submit" >Edit</a>
        <a href="/show/{{show.id}}/delete" name="delete" type="submit" >Delete</a>
        {% endfor%}
</td>
</tr>
    </table>
    <a href="/show/create" name="create" type="submit">Add a New Show</a>

</form>
</div>

</body>
</html>
