<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div>
    <label>Title:</label>
    <p>{{show.title}}</p>
    <label>Network:</label>
    <p>{{show.network}}</p>
    <label>Relaase Date:</label>
    <p>{{show.release_date}}</p>

    <form action="/show/go_back" >
        {% csrf_token %}
        <input type="hidden" value="{{show.id}}">
        <a href="/show/go_back" type="submit">Go Back</a>
        <a href="/show/{{show.id}}/edit" type="submit" >Edit</a>
        <a href="/show/{{show.id}}/delete" name="delete" type="submit" >Delete</a>
    </form>

    



</body>
</html>
